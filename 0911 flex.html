<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
    	.box{
    		/*width: 100px;*/
    		height: 100px;
    		background-color: #F983DD;
    		border: 2px solid #EC0F0F;
    		
    	}
    </style>
  </head>
  <body>
	<div class="container text-center">
		<div class="row justify-content-around">
			<div class="col-sm-3">				
				<img src="img/cake.jpg" class="img-fluid">
			</div>
			<div class="col-sm-3">
				<div class="box">
					justify-content-around分散對齊
				</div>				
			</div>
			<div class="col-sm-3">				
				<img src="img/cake.jpg" class="img-fluid">
			</div>
		</div>
		<div class="row justify-content-between">
			<div class="col-sm-3">				
				<img src="img/cake06.jpg" class="img-fluid">
			</div>
			<div class="col-sm-3">
				<div class="box">
					justify-content-between左右對齊
				</div>				
			</div>
			<div class="col-sm-3">				
				<img src="img/cake06.jpg" class="img-fluid">
			</div>
		</div>		
		<div class="row justify-content-center">
			<div class="col-sm-3">				
				<img src="img/cake05.jpg" class="img-fluid">
			</div>
			<div class="col-sm-3">
				<div class="box">
					justify-content-center靠中間對齊
					
				</div>				
			</div>
			<div class="col-sm-3">				
				<img src="img/cake05.jpg" class="img-fluid">
			</div>
		</div>		
		<div class="row justify-content-start">
			<div class="col-sm-3">				
				<img src="img/cake01.jpg" class="img-fluid">
			</div>
			<div class="col-sm-3">
				<div class="box">
					justify-content-start靠左邊對齊
				</div>				
			</div>
			<div class="col-sm-3">				
				<img src="img/cake01.jpg" class="img-fluid">
			</div>
		</div>
		<div class="row justify-content-end">
			<div class="col-sm-3">				
				<img src="img/cake03.jpg" class="img-fluid">
			</div>
			<div class="col-sm-3">
				<div class="box">
					justify-content-end靠右邊對齊
				</div>				
			</div>
			<div class="col-sm-3">				
				<img src="img/cake03.jpg" class="img-fluid">
			</div>
		</div>		
		<div class="row flex-row-reverse">
			<div class="col-sm-4">				
				<img src="img/cake04.jpg" class="img-fluid">
			</div>
			<div class="col-sm-4">
				<div class="box">
					flex-row-reverse
				</div>				
			</div>
		</div>
		<div class="row flex-column-reverse">
			<div class="col-sm-4">				
				<img src="img/cake02.jpg" class="img-fluid">
			</div>
			<div class="col-sm-4">
				<div class="box">
					flex-column-reverse
				</div>				
			</div>
		</div>

	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
